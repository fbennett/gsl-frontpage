<!DOCTYPE html>  
<html>
  <head>
    <title>GSL NewsWriter</title>
    <meta charset="UTF-8"> 
    <script type="text/javascript" src="js/datetime.js"></script>  
    <script type="text/javascript" src="js/local.js"></script>  
    <script type="text/javascript" src="js/ui-decor.js"></script>  
    <script type="text/javascript" src="js/api-pull.js"></script>
    <script type="text/javascript" src="js/api-save.js"></script>
    <script type="text/javascript" src="js/click-handlers.js"></script>  
    <script type="text/javascript" src="js/keyboard-handlers.js"></script>  
    <script type="text/javascript" src="js/blur-handlers.js"></script>  
    <script type="text/javascript" src="js/focus-handlers.js"></script>  
    <script type="text/javascript" src="js/top.js"></script>  
    <script type="text/javascript" src="js/datepicker.js"></script>  
    <script type="text/javascript" src="js/form.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
  </head>
  <body onload="initDateFields();initializePage();buildTimes();">
    <iframe name="hidden-iframe" id="hidden-iframe-id" style="display: none;"></iframe>
    <input id="event-id" value="" class="form-optional" style="display:none;"/>
    <div class="grid">  
      <div class="col-1-1">
        <div style="position:relative;">
          <h1>GSL NewsWriter</h1>
          <p class="button-info"><span class="keyish">Enter</span> か <span class="keyish">Tab</span> でフィルドを記憶</p>
          <p class="button-info"><span class="buttonish">保存</span> でコンテンツを固定</p>
          <table class="pulldowns">
            <tr>
              <td>
                通知：
              </td>
              <td style="text-align:left;">
                <select id="announcement-list"><option value="">通知の項目を選択</select>
              </td>
            </tr>
            <tr>
              <td>
                研修会：
              </td>
              <td style="text-align:left;">
                <select id="event-list"><option value="">研修会の項目を選択</select>
              </td>
            </tr>
            <tr>
              <td>
                ゴミ箱：
              </td>
              <td style="text-align:left;">
                <select id="trash-list"><option value="">ゴミ箱内の項目を選択</select>
              </td>
            </tr>
          </table>
        </div>
        <div id="content">
          <h2>
            担当者
            <input id="convenor-clear" type="button" value="空白" class="clear-person default-disable" disabled="true"/>
            <input id="convenor-edit" type="button" value="編集" class="edit-person default-nodisplay" style="display:none;"/>
          </h2>
          <table id="convenor" class="wrapper">
            <tr>
              <td>氏名：</td>
              <td>
                <div>
                  <input id="convenor-name" class="convenor field person-master search" autocomplete="off" placeholder="検索" type="text"/>
                  <input id="convenor-name-id" class="form-required require" style="display:none;"/>
                </div>
                <div class="relative" id="convenor-name-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-name-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>連絡先：</td>
              <td>
                <div>
                  <input id="convenor-contact" class="convenor field person-servant search" autocomplete="off" placeholder="必須" type="text" disabled="true"/>
                </div>
                <div class="relative" id="convenor-contact-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-contact-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>所属：</td>
              <td>
                <div>
                  <input id="convenor-affiliation" class="convenor field person-servant search" autocomplete="off" placeholder="必須" type="text" disabled="true"/>
                </div>
                <div class="relative" id="convenor-affiliation-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-affiliation-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>職名：</td>
              <td>
                <div>
                  <input id="convenor-position" class="convenor field person-servant search" autocomplete="off" placeholder="必須" type="text" disabled="true"/>
                </div>
                <div class="relative" id="convenor-position-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-position-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <h2>詳細</h2>
          <table id="event" class="wrapper">
            <tr>
              <td>略式題名：</td>
              <td>
                <input size="50" id="title" class="field nosearch require form-required" autocomplete="off" placeholder="必須" type="text"/>
              </td>
            </tr>
            <tr>
              <td>前書：</td>
              <td>
                <textarea cols="60" rows="5" id="note" class="field nosearch form-optional" placeholder="任意" type="text"></textarea>
              </td>
            </tr>
            <tr>
              <td>本文：</td>
              <td>
                <textarea cols="60" rows="8" id="description" class="field nosearch require form-required" placeholder="必須" type="text"></textarea>
              </td>
            </tr>
          </table>
          <h2>添付資料</h2>
          <table class="wrapper agent">
            <tr>
              <td>見出し：</td>
              <td>
                <div>
                  <input id="uploader-attachment" name="attachmentTitle" autocomplete="off" form="uploader" class="attachment field search" placeholder="検索" type="text" size="50"/>
                </div>
                <div class="relative" id="uploader-attachment-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="uploader-attachment-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <form id="uploader"
                      name="uploadForm"
                      enctype="multipart/form-data"
                      action="SET_BY_BROWSER_JS"
                      target="hidden-iframe"
                      method="post"
                      onsubmit="startingUpload(this);">
                  <input type="text" id="uploader-attachment-pagedate" name="pageDate" style="display:none;" value=""/>
                  <input type="text" id="uploader-attachment-mimetype" name="mimeType" style="display:none;" value=""/>
                  <input type="text" id="uploader-attachment-extension" name="filenameExtension" style="display:none;" value=""/>
                  <input type="file" id="uploader-attachment-filename" class="field" onchange="setFileExtension(this);" name="attachmentDocument"/>
                  <input type="submit" value="添付" id="uploader-attachment-button" class="default-disable" disabled="true"/>
                </form>
              </td>
              <td>
                <div>
                  <input id="uploader-attachment-searchable" form="uploader" type="checkbox" name="searchableTitle"/> 検索可能
                </div>
              </td>
            </tr>
          </table>
          <div id="attachment-container"></div>
          <p>&nbsp;</p>
          <hr/>
          <h2>
            発表者
            <input id="presenter-clear" type="button" value="空白" class="clear-person default-disable" disabled="true"/>
            <input id="presenter-edit" type="button" value="編集" class="edit-person default-nodisplay" style="display:none;"/>
          </h2>
          <table id="presenter" class="wrapper">
            <tr>
              <td>氏名：</td>
              <td>
                <div>
                  <input id="presenter-name" class="presenter field person-master search" autocomplete="off" placeholder="検索" type="text"/>
                  <input id="presenter-name-id" value="" class="form-optional require" style="display:none;"/>
                </div>
                <div class="relative" id="presenter-name-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-name-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>連絡先：</td>
              <td>
                <div>
                  <input id="presenter-contact" class="presenter field person-servant search" autocomplete="off" placeholder="必須" type="text" disabled="true"/>
                </div>
                <div class="relative" id="presenter-contact-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-contact-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>所属：</td>
              <td>
                <div>
                  <input id="presenter-affiliation" class="presenter field person-servant search" autocomplete="off" placeholder="必須" type="text" disabled="true"/>
                </div>
                <div class="relative" id="presenter-affiliation-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-affiliation-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>職名：</td>
              <td>
                <div>
                  <input id="presenter-position" class="presenter field person-servant search" autocomplete="off" placeholder="必須" type="text" disabled="true"/>
                </div>
                <div class="relative" id="presenter-position-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-position-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <h2>発表会の詳細</h2>
          <table id="session" class="wrapper agent">
            <tr>
              <td>題名：</td>
              <td colspan="2">
                <input id="session-title" class="session field nosearch" placeholder="必須" type="text" size="50"/>
              </td>
              <td rowspan="2">
                <input id="session-add-button" onclick="addSessionNode(this);" type="button" value="差し入れ" class="add-button default-disable" disabled="true"/>
              </td>
            </tr>
            <tr>
              <td></td>
              <td style="text-align:left;">
                <input id="session-place" class="session field search" placeholder="場所・検索" type="text" size="10"/>
                <div class="relative" id="session-place-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="session-place-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>
                <input id="session-date" class="session field date-field" onchange="setAddButtonState(this,'click');" placeholder="日程" size="10" type="date"/>
                <select id="session-start" class="session field" onchange="setAddButtonState(this,'click');"></select>
                〜
                <select id="session-end" class="session field" onchange="setAddButtonState(this);"></select>
              </td>
            </tr>
          </table>
          <div id="session-container"></div>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
        <input id="preview-button" type="button" class="button" style="font-size:200%;" value="保存" onclick="previewForm();" disabled="true"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
        <input id="trash-button" type="button" class="button" style="font-size:200%;" value="削除" onclick="trashItem(event);" disabled="true"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;display:none;">
        <input id="restore-button" type="button" class="button" style="font-size:200%;" value="復帰" onclick="restoreItem(event);"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
        <input id="publish-button" type="button" class="button" style="font-size:200%;" value="出版" onclick="publishItem(event);" disabled="true"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;display:none;">
        <input id="republish-button" type="button" class="button" style="font-size:200%;" value="再出版" onclick="republishItem(event);"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;display:none;">
        <input id="confirm-button" type="button" class="button" style="font-size:200%;" value="確認" onclick="confirmItem(event);"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
      </div>
    </div>
  </body>
</html>
