<!DOCTYPE html>  
<html>
  <head>
    <title>GSL Frontpage Announcement</title>
    <meta charset="UTF-8"> 
    <script type="text/javascript" src="js/local.js"></script>  
    <script type="text/javascript" src="js/ui-decor.js"></script>  
    <script type="text/javascript" src="js/api-pull.js"></script>
    <script type="text/javascript" src="js/api-save.js"></script>
    <script type="text/javascript" src="js/click-handlers.js"></script>  
    <script type="text/javascript" src="js/keyboard-handlers.js"></script>  
    <script type="text/javascript" src="js/blur-handlers.js"></script>  
    <script type="text/javascript" src="js/focus-handlers.js"></script>  
    <script type="text/javascript" src="js/top.js"></script>  
    <script type="text/javascript" src="js/datepicker.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>
  </head>
  <body onload="initDateFields();initializePage();buildTimes();">
    <iframe name="hidden-iframe" id="hidden-iframe-id" style="display: none;"></iframe>
    <div class="grid">  
      <div class="col-1-1">
        <div style="position:relative;">
          <h1>GSL Frontpage Manager</h1>
          <table style="position:absolute;right:0px;top:0px;">
            <tr>
              <td>
                Announcements:
              </td>
              <td style="text-align:left;">
                <select id="announcements"><option value="">Select an announcement</select>
              </td>
            </tr>
            <tr>
              <td>
                Events:
              </td>
              <td style="text-align:left;">
                <select id="events"><option value="">Select an event</select>
              </td>
            </tr>
          </table>
        </div>
        <div id="content">
          <h2>
            Staffer
            <input id="convenor-clear" type="button" value="Clear" class="clear-person" disabled="true"/>
            <input id="convenor-edit" type="button" value="Edit" class="edit-person" style="display:none;"/>
          </h2>
          <table id="convenor" class="wrapper">
            <tr>
              <td>Name:</td>
              <td>
                <div>
                  <input id="convenor-name" class="convenor field person-master search" autocomplete="off" placeholder="Search" type="text"/>
                  <input id="convenor-name-id" class="form-input require" style="display:none;"/>
                </div>
                <div class="relative" id="convenor-name-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-name-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>Contact:</td>
              <td>
                <div>
                  <input id="convenor-contact" class="convenor field person-servant search" autocomplete="off" placeholder="Required" type="text" disabled="true"/>
                </div>
                <div class="relative" id="convenor-contact-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-contact-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>Affiliation:</td>
              <td>
                <div>
                  <input id="convenor-affiliation" class="convenor field person-servant search" autocomplete="off" placeholder="Required" type="text" disabled="true"/>
                </div>
                <div class="relative" id="convenor-affiliation-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-affiliation-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>Position:</td>
              <td>
                <div>
                  <input id="convenor-position" class="convenor field person-servant search" autocomplete="off" placeholder="Required" type="text" disabled="true"/>
                </div>
                <div class="relative" id="convenor-position-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="convenor-position-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <h2>
            Details
          </h2>
          <table id="event" class="wrapper">
            <tr>
              <td>Short Title:</td>
              <td>
                <input size="50" id="title" class="field nosearch require" placeholder="Required" type="text"/>
              </td>
            </tr>
            <tr>
              <td>Description:</td>
              <td>
                <textarea cols="60" id="description" class="field nosearch require" placeholder="Required" type="text"></textarea>
              </td>
            </tr>
            <tr>
              <td>Note:</td>
              <td>
                <textarea cols="60" id="note" class="field nosearch" placeholder="Optional" type="text"></textarea>
              </td>
            </tr>
          </table>
          <h2>Attachments</h2>
          <table class="wrapper">
            <tr>
              <td>Title:</td>
              <td>
                <div>
                  <input id="uploader-attachment" name="attachmentTitle" autocomplete="off" form="uploader" class="attachment field search" placeholder="Search" type="text" size="50"/>
                </div>
                <div class="relative" id="uploader-attachment-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="uploader-attachment-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <form id="uploader"
                      name="uploadForm"
                      enctype="multipart/form-data"
                      action="SET_BY_BROWSER_JS"
                      target="hidden-iframe"
                      method="post"
                      onsubmit="startingUpload(this);">
                  <input type="text" id="uploader-attachment-pagedate" name="pageDate" style="display:none;" value=""/>
                  <input type="text" id="uploader-attachment-mimetype" name="mimeType" style="display:none;" value=""/>
                  <input type="text" id="uploader-attachment-extension" name="filenameExtension" style="display:none;" value=""/>
                  <input type="file" id="uploader-attachment-filename" class="field" onchange="setFileExtension(this);" name="attachmentDocument"/>
                  <input type="submit" value="Upload" id="uploader-attachment-button" disabled="true"/>
                </form>
              </td>
              <td>
                <div>
                  <input id="uploader-attachment-searchable" form="uploader" type="checkbox" name="searchableTitle"/> searchable
                </div>
              </td>
            </tr>
          </table>
          <div id="attachment-container"></div>
          <p>&nbsp;</p>
          <hr/>
          <h2>
            Presenter
            <input id="presenter-clear" type="button" value="Clear" class="clear-person" disabled="true"/>
            <input id="presenter-edit" type="button" value="Edit" class="edit-person" style="display:none;"/>
          </h2>
          <table id="presenter" class="wrapper">
            <tr>
              <td>Name:</td>
              <td>
                <div>
                  <input id="presenter-name" class="presenter field person-master search" autocomplete="off" placeholder="Search" type="text"/>
                  <input id="presenter-name-id" value="" class="form-input require" style="display:none;"/>
                </div>
                <div class="relative" id="presenter-name-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-name-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>Contact:</td>
              <td>
                <div>
                  <input id="presenter-contact" class="presenter field person-servant search" autocomplete="off" placeholder="Required" type="text" disabled="true"/>
                </div>
                <div class="relative" id="presenter-contact-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-contact-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>Affiliation:</td>
              <td>
                <div>
                  <input id="presenter-affiliation" class="presenter field person-servant search" autocomplete="off" placeholder="Required" type="text" disabled="true"/>
                </div>
                <div class="relative" id="presenter-affiliation-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-affiliation-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>Position:</td>
              <td>
                <div>
                  <input id="presenter-position" class="presenter field person-servant search" autocomplete="off" placeholder="Required" type="text" disabled="true"/>
                </div>
                <div class="relative" id="presenter-position-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="presenter-position-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <h2>Session details</h2>
          <table id="session" class="wrapper">
            <tr>
              <td>Session title:</td>
              <td colspan="2">
                <input id="session-title" class="session field nosearch" placeholder="Required" type="text" size="50"/>
              </td>
              <td rowspan="2">
                <input id="session-add-button" type="button" value="Add" class="add-button" disabled="true"/>
              </td>
            </tr>
            <tr>
              <td></td>
              <td style="text-align:left;">
                <input id="session-place" class="session field search" placeholder="Search: place" type="text" size="10"/>
                <div class="relative" id="session-place-dropdown" style="display:none;">
                  <div class="combo-mask">
                    <select id="session-place-dropdown-select" size="6" class="combo"></select>
                  </div>
                </div>
              </td>
              <td>
                <input id="session-date" class="session field date-field" onchange="setAddButtonState(this,'click');" placeholder="Date" size="10" type="date"/>
                <select id="session-hour-start" class="session field" onchange="setAddButtonState(this,'click');"></select>
                〜
                <select id="session-hour-end" class="session field" onchange="setAddButtonState(this);"></select>
              </td>
            </tr>
          </table>
          <div id="session-container"></div>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
        <input type="button" class="button" style="font-size:200%;" value="Preview"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
        <input type="button" class="button" style="font-size:200%;" value="Delete"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
        <input type="button" class="button" style="font-size:200%;" value="Publish"/>
      </div>
      <div class="col-1-4" style="margin:1em 0 1em 0;text-align:center;">
      </div>
    </div>
  </body>
</html>
